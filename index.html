<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riskor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


    <div class="containerModal modalClose modalStyle">
        <form id="formAddData" class="formAddData">
            <fieldset>
                <label for="txtName">Nombres</label>
                <input id="txtName" type="text" name="Nombre"/>
                <label for="txtLastname">Apellidos</label>
                <input type="text" id="txtLastname" name="Apellido"/>
                <label for="txtEmail">Correo</label>
                <input type="email" name="Correo" id="txtEmail"/>
            </fieldset>
            <input type="submit" id="btnAddData" value="Enviar"/>
          </form>
    </div>

    <div class="containerUpdateModal modalClose modalStyle">
        <form id="formUpdateData" class="formAddData">
            <fieldset>
                <input type="text" id="txtUpdateId" style="position: absolute; visibility: hidden;">
                <label for="txtUpdateName">Nombres</label>
                <input id="txtUpdateName" type="text" name="Nombre"/>
                <label for="txtUpdateLastname">Apellidos</label>
                <input type="text" id="txtUpdateLastname" name="Apellido"/>
                <label for="txtUpdateEmail">Correo</label>
                <input type="email" name="Correo" id="txtUpdateEmail"/>
            </fieldset>
            <input type="submit" id="btnUpdateData" value="Enviar"/>
          </form>
    </div>

    <header class="container">
        <nav>
            <ul>
                <li><b>Riskor</b></li>
            </ul>

            <ul>
                <li><a href="#">Integrantes</a></li>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#" role="button">Cerrar sesion</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Integrantes del equipo</h2>
        <table class="overflow-auto striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tBody"></tbody>
        </table>
    </main>

    <button class="add-button" id="btnOpenModal" title="Agregar integrante">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-plus-icon lucide-user-plus"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="22" x2="16" y1="11" y2="11"/></svg>
    </button>
    <script src="js/script.js"></script>
</body>
</html>
